<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>

    <!-- CSS Only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>
    <div class="container-fluid">
        <div id="secList" class="todo">
            
            <img src="https://miro.medium.com/max/1110/1*n-iuKpqb5DqN1GGPVLW3Mw.png">
            <button id="btnShow" class="btn btn-sm btn-dark"><i class="fas fa-binoculars" ></i></button>
        </div>
        <div id="secForm" class="section invisible">
           

            <i id="btnImportant" class="control far fa-bookmark"></i>

            <input type="text" id="txtTitle" class="control" placeholder="Task Title">

            <input type="date" id="txtDate" class="control" placeholder="Due Date">

            <textarea name="" id="txtDescription" rows="8" class="control" placeholder="Task Description"></textarea>

            <input type="text" id="txtAlert" class="control" placeholder="Task Message">

            <input type="text" id="txtLocation" class="control" placeholder="Task Location">

            <button id="btnSave" class="btn btn-dark">Save Task</button>
        </div>
    </div>
        <div id="imgFill" class="botsec">
            <div class="fill">
                <img src="https://schoolofbeatbox.com/wp-content/plugins/optimizePressPlugin/lib/assets/images/arrows/arrow-blue-2.png">
            </div>   
            <p>
                <img src="https://env-team.com/wp-content/uploads/2018/01/Blank-Small-Squares.jpg">
            </p>
        </div> 
    


    <!-- footer  -->


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
